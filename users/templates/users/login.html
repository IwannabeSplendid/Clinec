{% block body %}
  <div class="font-body antialiased text-[#41454c] bg-[#FFFFFF]">
    <section class="border-red-500 shadow- shadow-md shadow-orange-500 relative flex flex-wrap lg:h-screen lg:items-center">
      <div class="relative w-full h-64 sm:h-96 lg:w-1/2 lg:h-full"><img class="shadow-orange-500 shadow-none absolute inset-0 object-cover w-full h-full bg-blue-100" alt="No alt" src="/media/images/login.jpg" /></div>
      <div class="border-red-500 w-full px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
        <div class="max-w-lg mx-auto text-center">
          <h1 class="text-3xl font-bold sm:text-4xl">Welcome to Clinec!❤️</h1>
          <p class="text-[18px] mt-4 text-gray-500">Hi! This a system for patient appointment</p>
        </div>
        <form action="{% url 'login' %}" method="post" class="max-w-xl mx-auto mt-8 mb-0 space-y-4">
          {% csrf_token %}
          <div class=""><label class="sr-only">
              <p class="">Email</p>
            </label>
            <div class="relative"><input class="border-[1px] border-gray-200 w-[100%] text-[16px] rounded lg:text-[16px]" placeholder="Enter username" type="text" name="username"/></div>
          </div>
          <div class=""><label class="sr-only">
              <p class="">Password</p>
            </label>
            <div class="relative"><input class="border-[1px] border-gray-200 w-[100%] text-[16px] rounded lg:text-[16px]" placeholder="Enter password" type="password" name="password"/></div>
          </div>
          <div class="flex items-center justify-between">
            {% if message %}
            <p class="px-[20px] py-[8px] rounded bg-red-100 text-red-600">Invalid credentials</p>
            {% endif %}
            <div class="flex items-center"></div><button id="rzzscv" class="inline-block px-10 py-2 ml-3 text-sm font-medium text-white transition duration-100 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 rounded lg:text-[16px]">Sign In</button>
          </div>
        </form>
      </div>
    </section>
    <!-- AlpineJS Library -->
    <script defer src="https://unpkg.com/alpinejs@3.9.0/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 50,
        duration: 800
      });
    </script>
  </div>
{% endblock %}
