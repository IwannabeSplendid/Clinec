{% block body %}


<div class="font-body antialiased text-[#000000] bg-[#fcfcfc] dark:text-[#ffffff] dark:bg-[#031022]">

<section class="shadow-primary-500 relative flex flex-wrap lg:h-screen lg:items-center">
  <div class="relative w-full h-64 sm:h-96 lg:w-1/2 lg:h-full"><img class="absolute inset-0 object-cover w-full h-full bg-blue-100" alt="No alt" src="https://res.cloudinary.com/dpatgkgqs/image/upload/v1639027247/3_u4higx.jpg" /></div>
  <div class="shadow-transparent w-full px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
    <div class="max-w-lg mx-auto text-center">
      <h1 class="text-3xl font-bold sm:text-4xl">Welcome to Clinec!</h1>
      <p class="mt-4 text-gray-500">Enter Username and Password to log into your account</p>
    </div>
    <form action="{% url 'login' %}" method="post" class="max-w-xl mx-auto mt-8 mb-0 space-y-4" >
      {%csrf_token%}
      <div class=""><label class="sr-only">
        
        <p class="">Username</p>
      </label>
      <div class="relative"><input class="visible shadow- shadow-transparent w-full p-3 pr-12 text-sm rounded-global shadow-sm border-2" placeholder="Username" type="text" maxlength="20" name="username" /><span class="absolute inset-y-0 inline-flex items-center right-4"><span class="w-5 h-5 text-gray-400"><svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
      </svg></span></span></div>
    </div>
    <div class=""><label class="sr-only">
      <p class="">Password</p>
    </label>
    <div class="relative"><input class="shadow-transparent w-full p-3 pr-12 text-sm rounded-global shadow-sm border-2" placeholder="Password" type="password" maxlength="20"  name="password" /><span class="absolute inset-y-0 inline-flex items-center right-4"><span class="w-5 h-5 text-gray-400"><svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg></span></span></div>
              </div>
        <div class="flex items-center justify-between">
          {% if message %}
          <span class = "text-red-400"><strong>{{message}}</strong></span>
          {% endif %}
          <div class="flex items-center"></div><input type="submit" value="Sign in" id="agAsez" class="inline-block px-10 py-2 ml-3 text-sm font-medium text-white bg-blue-500 rounded-global xl:bg-sky-500">
        </div>
      </form>
  
    </div>
  </section>
  <!-- AlpineJS Library -->
  <script defer src="https://unpkg.com/alpinejs@3.9.0/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 50,
      duration: 800
    });
  </script>
</div>

{% endblock %}
