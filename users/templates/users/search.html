{% extends 'users/layout.html' %}

{% block head %}

<title>Make an appointment</title>

{% endblock %}

{%block body%}

<h3>Search for appointment</h3>

<p>Results for the search</p>
{% for d in doctors%}

<p> <a href={% url 'appointment' id=d.doctor__user_id %}>{{d.doctor__name}} {{d.doctor__surname}}</a></p>
<p> <img src="{{ d.doctor__photo.url }}" width="80" height="80"> </img></p>
<p> {{ d.available }} </p>
<p> </p>
{% endfor%}


{% endblock %}
