{% extends 'users/layout.html' %}

{% block head %}

<title>Make an appointment</title>

{% endblock %}

{%block body%}

<h3>Search for appointment</h3>

{% comment %} search bar {% endcomment %}
{% for doctor in doctors%}

<p> <a href={% url 'appointment' id=doctor.user_id %}>{{doctor.name}} {{doctor.surname}}</a></p>
<p> <img src="{{ doctor.photo.url }}" width="80" height="80"> </img></p>
<p> {{ doctor.working_schedule }} </p>
<p> </p>
{% endfor%}


{% endblock %}
